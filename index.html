<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal - Asignaciones</title>
  <style>
    :root{
      --blue:#0b5fa8;
      --soft:#f5f8fb;
      --card-bg:#ffffff;
      --muted:#9aa5ad;
      --radius:12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    body{
      margin:0; background:linear-gradient(#f7f9fb,#f2f6f9); color:#223;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width:420px; margin:20px auto; padding:16px;}

    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px; background:var(--blue); border-radius:12px;}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:44px; height:44px; border-radius:50%; overflow:hidden; box-shadow:0 1px 3px rgba(20,30,40,0.06); background:#fff}
    .logo img{width:100%; height:100%; object-fit:cover}
    .user{display:flex; align-items:center; gap:10px; color:white;}
    .avatar{width:36px; height:36px; border-radius:50%; background:linear-gradient(135deg,#dfefff,#cfe6ff); display:flex; align-items:center; justify-content:center; color:#0b5fa8; font-weight:600}

    .cta{margin:18px 0; text-align:center}
    .cta .btn{display:inline-block; background:var(--blue); color:#fff; padding:14px 18px; border-radius:8px; box-shadow:0 6px 12px rgba(11,95,168,0.12); text-decoration:none; font-weight:600}

    h2.section{font-size:18px; color:#2f3a3f; margin:10px 4px}

    .card{background:var(--card-bg); border-radius:14px; padding:18px; box-shadow:0 8px 22px rgba(30,50,70,0.06);}
    .icon-wrap{display:flex; align-items:center; justify-content:center; margin-bottom:8px}
    .circle-icon{width:72px; height:72px; border-radius:50%; background:var(--blue); display:flex; align-items:center; justify-content:center; color:#fff}
    .card h3{margin:8px 0 4px; font-size:20px; letter-spacing:0.6px}
    .card p.lead{margin:0; color:var(--muted); font-size:13px}
    .card p.desc{margin:14px 0; color:#6b7a80}
    .card .card-btn{display:inline-block; padding:10px 14px; border-radius:8px; background:var(--blue); color:white; text-decoration:none; font-weight:600}

    footer{margin-top:28px; text-align:center; color:var(--muted); font-size:13px; padding:18px}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="/mnt/data/WhatsApp Image 2025-11-24 at 6.54.38 PM.jpeg" alt="logo" />
        </div>
      </div>
      <div class="user">
        <div style="text-align:right;">
          <div style="font-weight:700">ROGER ADÁN</div>
          <div style="font-size:12px; opacity:0.9">Cuenta</div>
        </div>
        <div class="avatar">RA</div>
      </div>
    </div>

    <div class="cta">
      <a href="#" class="btn">Educación en línea</a>
    </div>

    <h2 class="section">Apps</h2>

    <div class="card">
      <div class="icon-wrap">
        <div class="circle-icon">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <h3>ASIGNACIONES</h3>
      <p class="lead">Semestre Regular, Vacaciones y Retrasadas</p>
      <p class="desc">Realiza aquí tu proceso de asignación en línea</p>
      <a class="card-btn" href="#">Ir a Asignaciones</a>
    </div>

    <footer>
      Centro de Cálculo e Investigación Educativa - Facultad de Ingeniería - USAC
    </footer>
  </div>
</body>
</html>

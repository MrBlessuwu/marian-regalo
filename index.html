<head>

  <style>
    body {
      background: #fce4ec;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #d81b60;
      font-size: 3em;
      margin-bottom: 40px;
    }

    .cake {
      position: relative;
      margin: 60px auto 0; /* ðŸ‘ˆ AquÃ­ agregamos margen superior */
      width: 200px;
      height: 150px;
    }

    .layer {
      width: 200px;
      height: 50px;
      background: #ffab91;
      border-radius: 20px;
      margin-bottom: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .candle {
      position: absolute;
      top: -60px;
      left: 90px;
      width: 20px;
      height: 60px;
      background: #fff;
      border-radius: 10px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 5px;
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
